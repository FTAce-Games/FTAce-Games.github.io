    body {
        margin: 0;

    }
    .container{
        width: 100%;
        height: 100vh;
        background-position: center;
        background-size: cover;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .achievement{
        height: 12%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1;
        position: absolute;
    }
    .logo{
        margin-top: 0px;
        width: 100px;
        margin-left: 30px;
    }
    .home{
        margin-right: 50px;
        margin-top: 10px;
    }
    #story-background {
        width: 100%;
        height: 100vh;  
        overflow: hidden;   
    }
    #story-background img {
        width: 100%;
        height: 120%;
        transition: 1s;
        margin-top: -60px;
    }   
    #badangSmall {
      position: absolute;
      left: 50%;
      bottom: 50px;    
      transform: translateX(-50%);
      height: 320px;    
      -webkit-animation-duration: 1s;
      animation-duration: 1s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      animation-delay: 6s;    
    }

    @keyframes flash {
                0%, 50%, 100% {
                   opacity: 1;
                }
                25%, 75% {
                   opacity: 0;
                }
             }

    .flash {
      animation-name: flash;
    }

    #circle{
      width:300px;
      height:300px;
      border:0px solid #CCC;
      position:absolute;
      top:0; bottom:0; left:0;right:0;
      margin:auto;
      border-radius:50%; 
    }
    #apple-end1 {
      position: absolute;
      top:0; bottom:0; left:0;right:0;
      overflow:hidden;
      margin:auto;     
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: #CB9F17;
      box-shadow: 0 0 10px 5px #CB9F17; 
      animation: circle 5s linear infinite;

      animation: circle 5s linear infinite;
      animation-delay: 4.5s;
    }

    @keyframes circle{
      0%{
        transform:rotate(0deg)
                  translate(-135px)
                  rotate(0deg);

      }
      100%{
        transform:rotate(360deg)
                  translate(-135px)
                  rotate(-360deg);
      }
    }
    #nextButton {
      position: fixed;
      color: #fff;
      left: 44%;
      bottom: 3%;
      width: 150px;
      height: 50px;
      text-decoration: none;
      font-family: 'Rowdies', cursive;
      background: #FF7018;
      border: 0;
      border-radius: 10px;
      font-size: 25px;
    }

    #nextButton:hover {

        let indexImage = 0;

        function showImages() {
          const previousImage = storyBg.querySelector('img');
          if (previousImage) {
            previousImage.remove();
          }

          const imgElement = document.createElement('img');
          imgElement.src = bgImages[indexImage];
          storyBg.appendChild(imgElement);
        }
